<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TARJETA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</head>
<body>
<h1 th:text="${titulo}"></h1>
<div class="card border-radius: 30px " style="width: 35rem">
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div th:each="card:${tarjeta.listEmpleado}">
                    <img th:src="${card.foto}" width="100px">
                    <p th:text="${card.nombre}"></p>
                    <p th:text="${card.apellido}"></p>
                    <p th:text="${card.email}"></p>
                    <p th:text="${card.telefono}"></p>
                    <p th:text="${card.cargo}"></p>
                </div>
            </div>
            <div class="col mt-3 ">
                <div th:each="card:${tarjeta.listTarjeta}" class="mb-5">
                    <h3 class="mt-2">Datos Empresariales</h3>
                    <p th:text="${card.nombre_empresa}"><b>Empresa: </b></p>
                    <p th:text="${card.tipo_empresa}"><b>Tipo: </b></p>
                    <p th:text="${card.correo_empresa}"><b>Correo: </b></p>
                    <p th:text="${card.ubicacion}"><b>Ubicaci√≥n: </b></p>
                    <hr class="espacio mb-5">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
